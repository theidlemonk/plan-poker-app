<ion-view view-title="Decks" class="decks-page">
    <ion-content padding="true">
        <h4>Tap a deck to see the cards</h4>
        <div ng-repeat="deck in decks" >
            <button class="button button-large button-block button-royal">
                {{ deck.name }}
            </button>
        </div>
    </ion-content>
</ion-view>
